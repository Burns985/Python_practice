<!DOCTYPE html>
<html lang="en">
    <head>
        <style> *Background green</style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application Form</title>
        <style>
            h2 {
                color: #333;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            a:link {
                color: #007bff;
            }

            a:visited {
                color: #purple;
            }

            a:hover {
                color: #ff6600;
            }

            a:active {
                color: #cc3300;
            }

            body {
            background-color: gold;
            color: #333;
            font-family: Arial, sans-serif;
            }

            p {
                margin-bottom: 10px;
            }

            h1, h4 {
                text-align: center;
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ccc;
            }

            th {
                background-color: #f2f2f2;
            }

            fieldset {
                border: 2px solid #007bff;
                padding: 20px;
                margin-bottom: 20px;
            }

            legend {
                font-size: 20px;
                font-weight: bold;
            }

            label {
                display: inline-block;
                width: 150px;
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            input[type="file"],
            select {
                width: 250px;
                padding: 5px;
                margin-bottom: 10px;
            }

            button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                margin-right: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }

            button:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <h2>CUI Teaching Assistant Job for Husnain Iqbal&nbsp(FA21-BSE-047)</h2>

        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>For Official Use Only</legend>

                <table cellpadding="10" border="3" aria-colspan="3">
                    <tr>
                        <td>
                            <img src="download.jpeg" alt="Your Image" width="360" height="192">
                        </td>
                        <th>
                            <h1>
                                COMSATS University Islamabad
                            </h1>
                            <h4>
                                Islamabad Campus
                            </h4>

                        </th>
                        <th>
                            <center>
                                Serial Number
                            </center>
                            
                                ******
                            
                            (Used by Official)
                        </th>
                    </tr>

                </table>
            </fieldset>

            <fieldset>
                <legend>Student Personal Data</legend>

                <label>Title:</label>

                <input type="radio" id="Mr" name="title" value="Front-End">
                <label for="Mr">Mr.</label>

                <input type="radio" id="Ms" name="title" value="Back-end">
                <label for="Ms">Ms.</label>

                <input type="radio" id="Mrs" name="title" value="Full-stack">
                <label for="Mrs">Mrs.</label>&nbsp &nbsp


                <label for="firstName">First Name:</label>&nbsp
                <input type="text" id="firstName" name="firstName" pattern="[A-Z]{1}[a-z]{1,19}"
                       title="First name should start with a capital letter and be between 2 to 20 letters long."
                       required>&nbsp&nbsp

                <label for="lastName">Last Name:</label>&nbsp
                <input type="text" id="lastName" name="lastName" pattern="[a-z]{2,20}"
                       title="Last name should be between 2 to 20 lowercase letters." required>&nbsp&nbsp

                <label for="email">Email:</label>&nbsp
                <input type="email" id="email" name="email" multiple required>&nbsp&nbsp

                
                <label for="cellNumber">Cell Number:</label>&nbsp
                <input type="tel" id="cellNumber" name="cellNumber" pattern="[0-9]{10}"
                       title="Please enter a valid 10-digit phone number." required>&nbsp&nbsp

                <label for="dob">Date of Birth:</label>&nbsp
                <input type="date" id="dob" name="dob" required>&nbsp&nbsp

                <label for="jobAppliedFor">Job Applied For:</label>&nbsp
                <input type="text" id="jobAppliedFor" name="jobAppliedFor" required>&nbsp&nbsp

                <label for="expectedSalary">Expected Salary Range:</label>&nbsp
                <input type="text" id="expectedSalary" name="expectedSalary"
                       required placeholder="15k-25k">&nbsp&nbsp

                
                <label for="currentEmploymentStatus">Current Employment Status:</label>&nbsp
                <select id="currentEmploymentStatus" name="currentEmploymentStatus" required>
                    <option value="">Select</option>
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Student">Student</option>
                    <option value="Other">Other</option>
                </select>&nbsp&nbsp

                <label>Type of Interest in Development:</label>&nbsp
                
                <input type="checkbox" id="interestDevelopmentFrontEnd" name="interestDevelopment"
                       value="Front-End">
                <label for="interestDevelopmentFrontEnd">Front-end</label>&nbsp
                
                <input type="checkbox" id="interestDevelopmentBackEnd" name="interestDevelopment" value="Back-end">
                <label for="interestDevelopmentBackEnd">Back-end</label>&nbsp
                
                <input type="checkbox" id="interestDevelopmentFullStack" name="interestDevelopment" value="Full-stack">
                <label for="interestDevelopmentFullStack">Full-Stack</label>&nbsp&nbsp

                
                <label for="cv">CV Attachment:</label>&nbsp
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">&nbsp&nbsp

                
                <label for="postalCode">Postal Code:</label>&nbsp
                <input type="text" id="postalCode" name="postalCode" required>&nbsp&nbsp

                
                <button type="submit">Apply</button>

                <button type="button" onclick="window.location.href='cancel.html';">Cancel</button>
            </fieldset>
        </form>
    </body>
</html>
